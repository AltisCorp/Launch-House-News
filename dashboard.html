<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='/960.css' type='text/css'>
<link rel='stylesheet' href='./dashstyle.css' type='text/css'>

</head>
<body>
<div class='container_12'>
<div class='grid_12'>
<h2>Launch House News</h2>
</div>
<div class="grid_5">
<script src="http://keepstream.com/thecolorblue/launch-house-i-need.js" type="text/javascript"></script>
</div>
<div class="grid_4">
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'search',
  search: '#lhnews',
  interval: 30000,
  title: 'Launch House News',
  subject: '',
  width: 250,
  height:600,
  theme: {
    shell: {
      background: '#ffffff',
      color: '#3d3d3d'
    },
    tweets: {
      background: '#ffffff',
      color: '#737373',
      links: '#1a79b8'
    }
  },
  features: {
    scrollbar: false,
    loop: true,
    live: true,
    hashtags: true,
    timestamp: true,
    avatars: true,
    toptweets: true,
    behavior: 'default'
  }
}).render().start();
</script>
</div>
<div>
<object type="application/x-shockwave-flash" width="400" height="300" data="http://vimeo.com/hubnut/?user_id=launchhouse&amp;color=00adef&amp;background=000000&amp;fullscreen=1&amp;slideshow=1&amp;stream=uploaded_videos&amp;id=&amp;server=vimeo.com">    <param name="quality" value="best" />        <param name="allowfullscreen" value="true" />    	<param name="allowscriptaccess" value="always" />	<param name="scale" value="showAll" />	<param name="movie" value="http://vimeo.com/hubnut/?user_id=launchhouse&amp;color=00adef&amp;background=000000&amp;fullscreen=1&amp;slideshow=1&amp;stream=uploaded_videos&amp;id=&amp;server=vimeo.com" /></object>
</div>
<div class='grid_3'>
<h3>Launch House Meetups</h3>
<hr/>
<script type="text/javascript">
var theEvents = {};
function events_callback(json) { theEvents = json; }
</script>
<script src="http://api.meetup.com/events.json/?callback=events_callback&group_urlname=launchhouse&key=3355185ba2f32674b5e527e6b204521">
</script>
<script>
if (theEvents['results'].length <= 0) {
  document.write('<i>None currently scheduled--please check back!</i><br /><br />')
}
for (var i = 0; i < 5; i++) {
document.write('<b>'+theEvents['results'][i].time.substring(0,10) + '</b><br />')

document.write('<a href="' + theEvents['results'][i].event_url + '">' + theEvents['results'][i].name + '</a><br /><br />')
}
</script>
<center><a href="http://www.meetup.com/launchhouse/"><img border="0" src="http://img1.meetupstatic.com/94068167911579584/img/logo_63x42.png" /></a></center>
</div>

<div class='grid_2'>
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 30000,
  width: 250,
  height: 300,
  theme: {
    shell: {
      background: '#ffffff',
      color: '#3d3d3d'
    },
    tweets: {
      background: '#ffffff',
      color: '#737373',
      links: '#1a79b8'
    }
  },
  features: {
    scrollbar: false,
    loop: false,
    live: false,
    hashtags: true,
    timestamp: true,
    avatars: false,
    behavior: 'all'
  }
}).render().setUser('lnchhouse').start();
</script>
</div>
</div>
</body>
</html>
