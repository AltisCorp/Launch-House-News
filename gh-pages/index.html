<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='./style.css' type='text/css'>
<link rel='stylesheet' href='./960.css' type='text/css'>
</head>
<body>
<div class='container_12'>
<h2>Launch House News</h2>
<div class='controls'>
<ul>
<li id='dash'>Switch Dashboard</li>
<li class='iso' id='all'>all</li>
<li class='iso' id='videos'>videos</li>
<li class='iso' id='news'>news</li>
<li class='iso' id='meetups'>meetups</li>
<li class='iso' id='twitter'>twitter</li>
<li class='iso' id='sort'>sort</li>
</ul>
</div>
<div class="wrapper">
<div class="container_12" id="container">
</div>
</div>
<div class="wrapper">
<div class="container_12" id="isotope">
  <div class="grid_8">
    LH I Need
<script src="http://keepstream.com/thecolorblue/launch-house-i-need.js" type="text/javascript"></script>

  <div class="box">
    Vimeo
  </div>
  <div class="box">
    <h3>Launch House Meetups</h3>
<hr/>
<script type="text/javascript">
var theEvents = {};
function events_callback(json) { theEvents = json; }
</script>
<script src="http://api.meetup.com/events.json/?callback=events_callback&group_urlname=launchhouse&key=3355185ba2f32674b5e527e6b204521">
</script>
<script>
if (theEvents['results'].length <= 0) {
  document.write('<i>None currently scheduled--please check back!</i><br /><br />')
}
for (var i = 0; i < 5; i++) {
document.write('<b>'+theEvents['results'][i].time.substring(0,10) + '</b><br />')

document.write('<a href="' + theEvents['results'][i].event_url + '">' + theEvents['results'][i].name + '</a><br /><br />')
}
</script>
<center><a href="http://www.meetup.com/launchhouse/"><img border="0" src="http://img1.meetupstatic.com/94068167911579584/img/logo_63x42.png" /></a></center>
  </div>
  <div class="box">
    Launch House Twitter
  </div>
  <div class="box">
    Vimeo
  </div>
  </div>
  
  <div class="grid_4">
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'search',
  search: '#lhnews',
  interval: 30000,
  title: 'Launch House News',
  subject: '',
  width: 250,
  height:600,
  theme: {
    shell: {
      background: '#ffffff',
      color: '#3d3d3d'
    },
    tweets: {
      background: '#ffffff',
      color: '#737373',
      links: '#1a79b8'
    }
  },
  features: {
    scrollbar: false,
    loop: true,
    live: true,
    hashtags: true,
    timestamp: true,
    avatars: true,
    toptweets: true,
    behavior: 'default'
  }
}).render().start();
</script>
  </div>

</div>
</div>
</div>
<script src="./jquery.min.js"></script>
<script src="./jquery.isotope.min.js"></script>
<script src="http://platform.twitter.com/anywhere.js?id=eE6vtrjMhEFCyT0oGiENg&v=1" type="text/javascript"></script>
<script src="./javascript.js"></script>
</body>
</html>
